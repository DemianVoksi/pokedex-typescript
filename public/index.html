<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css" />
  <title>Document</title>
</head>
<body>
  <div class="page-container">
    <div class="image-container">
      <img class="pokemon-logo" src="../images/PokÃ©mon_logo.svg.png"/>
    </div>
    <div class="search-wrapper">
      <form class="form">
        <input 
        class="search-input" 
        placeholder="Enter pokemon name" 
        type="text"
        maxlength="50"
        />
        <button 
        class="search-btn"
        type="submit"
        >Get stats
      </button>
      </form>
    </div>
    <div class="name-description">
      <p id="name-value"></p>
      <p id="description-value"></p>
    </div>
    <div class="pokedex-stats">
      <div class="nonstats-nonbase">
        <div class="non-stats">
          <div class="sprite-container">
              <img class="pokemon-sprite" src="../images/pikachu.png" />
          </div>
        </div>
        <div class="nonbase-container">
          <div class="nonbase-titles-container">
            <p>National#</p>
            <p>Type</p>
            <p>Species</p>
            <p>Height</p>
            <p>Weight</p>
            <p>Gender</p>
            <p>Base experience</p>
            <p>Capture rate</p>
            </div>
          <div class="nonbase-values-container">
            <p id="national-number-value"></p>
            <p id="type-value">Type</p>
            <p id="species-value"></p>
            <p id="height-value"></p>
            <p id="weight-value"></p>
            <p id="gender-value">Male Female</p>
            <p id="base-experience-value"></p>
            <p id="capture-rate-value"></p>
          </div>
        </div>
      </div>
      <div class="base-stats-container">
        <div class="base-stats-title">
          <p>HP</p>
          <p>Attack</p>
          <p>Defense</p>
          <p>Special Attack</p>
          <p>Special Defense</p>
          <p>Speed</p>
        </div>
        <div class="base-stats-value">
          <p id="hp-value"></p>
          <p id="attack-value"></p>
          <p id="defense-value"></p>
          <p id="special-attack-value"></p>
          <p id="special-defense-value"></p>
          <p id="speed-value"></p>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
